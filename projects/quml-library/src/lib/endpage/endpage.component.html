<div class="quml-summary">
  <div class="quml-completionStatus">
    You Just Completed
  </div>
  <div class="quml-contentTitle" *ngIf="info?.name">
    Name : {{info?.name}}
  </div>
  <div class="quml-contentAuthor" *ngIf="info?.author">
    Author : {{info?.author}}
  </div>

  <div class="quml-score-container">
    <div class="quml-item1 quml-previousBtn">
      <div class="quml-previousBtn">
        <!-- <div>Goto</div> 
         <div>Previous</div> -->
      </div>
    </div>
    <div class="quml-item2">

        <div class="score-board">
          <p><span>Score</span> : {{scoreSummary.answeredQuestionCorrectly}}/{{scoreSummary.totalNoOfQuestions}}</p>
        </div>
      </div>
    </div>
